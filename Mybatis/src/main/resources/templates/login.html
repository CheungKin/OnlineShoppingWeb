<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
	integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<div th:insert="common.html :: source"></div>
</head>
<body>
	<!-- Header-->
	<header class="bg-dark py-5">
		<div class="container px-4 px-lg-5 my-5">
			<div class="text-center text-white">
				<h1 class="display-4 fw-bolder">Log in</h1>
			</div>
		</div>
	</header>
	<!-- Section-->
	<section class="py-5">
		<div class="container px-4 px-lg-5 mt-5">
			<div class="form-group">
				<div class="card"
					style="width: 500px; margin-left: auto; margin-right: auto">

					<div class="alert alert-danger alert-dismissible"
						th:if="${err} != null">
						<button type="button" class="close" data-dismiss="alert">&times;</button>
						<strong th:text="${err}"></strong>
					</div>


					<form th:action="@{/login}" method="POST" th:object="${user}"
						class="was-validated">
						<div class="form-group">
							<label for="userName">User name:</label><br> <input
								type="text" id="userName" th:field="*{userName}"
								class="form-control" required>
						</div>
						<div class="form-group">
							<label for="pwd">Password:</label><br> <input
								type="password" id="pwd" th:field="*{password}"
								class="form-control" required>
						</div>
						<div class="row">
							<div class="col text-center">
								<input type="submit" class="btn btn-outline-secondary" value="Login" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>


</body>
</html>
