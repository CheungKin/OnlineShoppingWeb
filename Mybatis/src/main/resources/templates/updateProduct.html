<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Update product</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<div th:insert="common.html :: source"></div>
</head>
<body>


	<div th:insert="common.html :: navigation"></div>
	<!-- Header-->
	<header class="bg-dark py-5">
		<div class="container px-4 px-lg-5 my-5">
			<div class="text-center text-white">
				<h1 class="display-4 fw-bolder">
					Update <span th:text="${product.productName}">product</span>
				</h1>
			</div>
		</div>
	</header>


	<div class="container">
		<div class="card" style="width: 500px; margin-left: auto; margin-right: auto">

			<div class="form-group">
				<form th:action="@{/products/update/{id}(id=${product.productId})}" method="POST" enctype="multipart/form-data">
					<input type="hidden" name="productId" th:value="${product.productId}">
					<input type="hidden" name="photo" th:value="${product.photo}">
					<div class="form-group">
						<label for="productName">Product name:</label>
						<input type="text" id="productName" name="productName" th:value="${product.productName}" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="category">Category:</label> <select id="category" name="category" class="form-control" th:value="${product.category}">
							<option th:selected="${product.category == 'cap'}" th:value="'cap'">cap</option>
							<option th:selected="${product.category == 'clothes'}" th:value="'clothes'">clothes</option>
							<option th:selected="${product.category == 'trousers'}" th:value="'trousers'">trousers</option>
							<option th:selected="${product.category == 'shoes'}" th:value="'shoes'">shoes</option>
						</select>
					</div>
					<div class="form-group">
						<label for="stock">Stock:</label>
						<input type="number" id="stock" name="stock" th:value="${product.stock}" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="price">Price:</label>
						<input type="number" id="price" name="price" th:value="${product.price}" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="photo">Photo:</label>
						<br>
						<input type="file" id="photo" name="image" accept="image/png, image/jpeg, image/jpg" class="form-control-file border">
					</div>
					<div class="form-group">
						<label for="description">Description:</label>
						<br>
						<textarea id="description" name="description" th:value="${product.description}" class="form-control"></textarea>
					</div>
					<div class="row">
						<div class="col text-center">
							<input type="submit" class="btn btn-outline-secondary" value="Update" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div th:insert="common.html :: footer"></div>
</body>
</html>
