<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Show user detail</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<div th:insert="common.html :: source"></div>
</head>
<body>

	<div th:insert="common.html :: navigation"></div>
	<!-- Header-->
	<header class="bg-dark py-5">
		<div class="container px-4 px-lg-5 my-5">
			<div class="text-center text-white">
				<h1 class="display-4 fw-bolder" th:text="${user.userName}">User Name</h1>
			</div>
		</div>
	</header>

	<div class="container">
		<p>
		<table class="table table-hover">
			<thead class="thead-dark">
				<tr>
					<th>User Id</th>
					<th>User name</th>
					<th>Address</th>
					<th>Role</th>
				</tr>
			</thead>
			<tbody>
				<tr th:object="${user}">
					<td th:text="*{userId}"></td>
					<td th:text="*{userName}"></td>
					<td th:text="*{address}"></td>
					<td th:text="*{role}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:insert="common.html :: footer"></div>
</body>
</html>
