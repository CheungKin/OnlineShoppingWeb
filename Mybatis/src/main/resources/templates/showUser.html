<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Show user detail</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div th:insert="common.html :: source"></div>
</head>
<body>

	<div th:insert="common.html :: navigation"></div>
	<!-- Header-->
	<header class="bg-dark py-5">
		<div class="container px-4 px-lg-5 my-5">
			<div class="text-center text-white">
				<h1 class="display-4 fw-bolder" th:text="${user.userName}">User Name</h1>
			</div>
		</div>
	</header>

	<div class="container" th:if="${isEmpty == true}">The product is not existing!</div>

	<div class="container" th:if="${isEmpty == false}">
		<p>
		<table class="table table-hover">
			<thead class="thead-dark">
				<tr class="table-dark">
					<th>User Id</th>
					<th>User name</th>
					<th>Role</th>
				</tr>
			</thead>
			<tbody>
				<tr th:object="${user}">
					<td th:text="*{userId}"></td>
					<td th:text="*{userName}"></td>
					<td th:text="*{role}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:insert="common.html :: footer"></div>
</body>
</html>
