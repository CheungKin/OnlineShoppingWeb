<html xmlns:th="http://www.thymeleaf.org">

<!-- Bootstrap icons & CSS-->
<div th:fragment="source">
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	<!-- Bootstrap icons-->
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
		integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
		crossorigin="anonymous">
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="/css/styles.css" rel="stylesheet" />
</div>

<!-- Navigation-->
<div th:fragment="navigation">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container px-4 px-lg-5">
			<a class="navbar-brand" th:href="@{/products/}">Online shop</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">

					<li class="nav-item" th:if="${session.userName}== null"><a
						class="nav-link active" aria-current="page" th:href="@{/login}">Log
							In</a></li>
					<li class="nav-item" th:if="${session.userName}== null"><a
						class="nav-link active" aria-current="page"
						th:href="@{/users/create}">Sign up</a></li>
					<li class="nav-item dropdown" th:if="${session.userName}!= null">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-bs-toggle="dropdown" aria-expanded="false">Hi,
							<span th:text="${session.userName}"></span>
					</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item"
								th:href="@{/users/update/{id}(id=${session.userId})}">Update</a>
							</li>
							<li><a class="dropdown-item" th:href="@{/logout}">Log
									Out</a></li>
						</ul>
					</li>
					<li class="nav-item" th:if="${session.userName}!= null">
					<a
						class="nav-link active" aria-current="page"
						th:href="@{/order/}">Order(s)</a>
					</li>
					<li class="nav-item" th:if="${session.role} == 'admin'">
					<a
						class="nav-link active" aria-current="page"
						th:href="@{/users/}">List users</a>
					</li>
					<li class="nav-item" th:if="${session.role} == 'admin'">
					<a
						class="nav-link active" aria-current="page"
						th:href="@{/products/create}">Create product</a>
					</li>
				</ul>
				<a th:href="@{/cart/}" class="btn btn-outline-dark" role="button"><i
					class="fas fa-shopping-cart"></i>Cart<span
					class="badge bg-dark text-white ms-1 rounded-pill"
					th:text="${session.count}"></span></a>
			</div>
		</div>
	</nav>
</div>
<!-- Footer-->
<div th:fragment="footer">
	<footer class="py-5 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; Kin 2021</p>
		</div>
	</footer>
</div>
<!-- Bootstrap core JS-->
<div th:fragment="script">
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</div>
</html>
