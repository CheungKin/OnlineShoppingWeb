<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Update user</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<div th:insert="common.html :: source"></div>
</head>
<body>
	<div th:insert="common.html :: navigation"></div>
	<!-- Header-->
	<header class="bg-dark py-5">
		<div class="container px-4 px-lg-5 my-5">
			<div class="text-center text-white">
				<h1 class="display-4 fw-bolder">
					Update <span th:text="${user.userName}"></span>
				</h1>
			</div>
		</div>
	</header>
	<div class="container">
		<div class="card" style="width: 500px; margin-left: auto; margin-right: auto">
			<form th:action="@{/users//update/{id}(id=${user.userId})}" th:object="${user}" method="POST">
				<div class="form-group">
					<input type="hidden" name="userId" th:field="*{userId}" />
					<label for="pwd">Password:</label>
					<br>
					<input type="password" id="pwd" name="password" class="form-control" th:value="${user.password}" required>
				</div>
				<div class="form-group">
					<label for="address">Address:</label>
					<br>
					<input type="text" id="address" name="address" class="form-control" th:field="*{address}" required>
				</div>
				<div class="form-group" th:if="${session.role} == 'admin'">
					<label for="address">Role:</label>
					<br>
					<select id="role" name="role" class="form-control" style="max-width: 10rem" th:value="*{role}">
						<option th:selected="${user.role == 'admin'}" th:value="'admin'">admin</option>
						<option th:selected="${user.role == 'user'}" th:value="'user'">user</option>
					</select>
				</div>
				<input type="submit" class="btn btn-outline-secondary" value="Update" />
			</form>
		</div>
	</div>
	<div th:insert="common.html :: footer"></div>
</body>
</html>
